trigger:
- master

pool:
  Default

steps:
- script: echo Hello, World!
  displayName: 'Greeting message'
  
- script: mvn clean install
  displayName: 'Maven Install'

- script: mvn exec:java -Dexec.mainClass="com.example.App"
  displayName: 'Run JAR'
